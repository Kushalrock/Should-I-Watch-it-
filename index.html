<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Should I Watch It?</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="popup"></div>
    <header>
      <div class="nav">
        <h2>Should I Watch It?</h2>
        <form id="form">
          <input type="text" name="search" class="search" placeholder="Search movies"/>
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </header>
    <div class="movie-handle">
      <h1>Popular Movies</h1>
      <main id="popular-movies">
      </main>
    </div>
    <div class="movie-handle">
      <h1>Top Rated Movies</h1>
      <main id="top-rated-movies">
      </main>
    </div>
    <div class="movie-handle">
      <h1>Upcoming Movies</h1>
      <main id="upcoming-movies">
      </main>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
